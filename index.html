<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Art Gallery</title>
</head>

<body>

    <div class="paint-container">
        <div class="canvas">
            <h1 class="picasso-title">Picasso Painting Style</h1>
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
            <div class="shape4"></div>
            <div class="shape5"></div>
            <div class="shape6"></div>
            <div class="shape7"></div>
            <div class="shape8"></div>
            <div class="shape9"></div>
            <div class="shape10"></div>
            <div class="shape11"></div>
            <div class="shape12"></div>
            <div class="shape13"></div>
            <div class="shape14"></div>
        </div>
        <div class="container-form">
            <h1 class="contact-me">Contact Me</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
